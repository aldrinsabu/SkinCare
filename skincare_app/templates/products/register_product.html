<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <style>
        .navbar-nav.ms-auto {
            margin-left: auto; /* Push items to the right */
        }
        .btn-danger {
            background-color: #dc3545; /* Ensure red color */
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"> 
            <a class="navbar-brand" href="{% url 'dashboard' %}">Back to Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Success Message -->
        {% if messages %}
        <div id="success-message">
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="font-size: 1.2rem; line-height: 1;">&times;</button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <h1 class="text-center mb-4">Register Product</h1>
        <div class="card shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Product Name</label>
                        <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea name="description" id="id_description" class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_skin_type" class="form-label">Skin Type</label>
                        <select name="skin_type" id="id_skin_type" class="form-select">
                            {% for value, label in form.skin_type.field.choices %}
                                <option value="{{ value }}" {% if form.skin_type.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_skin_issues" class="form-label">Skin Issues</label>
                        <div>
                            {% for value, label in form.skin_issues.field.choices %}
                                <div class="form-check">
                                    <input type="radio" name="skin_issues" id="id_skin_issues_{{ forloop.counter }}" class="form-check-input" value="{{ value }}" {% if form.skin_issues.value == value %}checked{% endif %}>
                                    <label for="id_skin_issues_{{ forloop.counter }}" class="form-check-label">{{ label }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_price" class="form-label">Price</label>
                        <input type="number" name="price" id="id_price" class="form-control" value="{{ form.price.value|default:'' }}" step="0.01">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
        }, 3000); // 3 seconds
    </script>
</body>
</html>
